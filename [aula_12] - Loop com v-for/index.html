<html>
	<head>
		<meta charset="UTF-8">
		<title>Teste VueJS</title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="vue-app">
			<h1>Usando Loop</h1>
			
			<ul>
				<li v-for="(personagem, index) in personagens">{{ index }} . {{ personagem }}</li>
			</ul>
			<ul>
				<li v-for="(ninja, index) in ninjas">{{ index }} . {{ ninja.nome }} . {{ ninja.idade }}</li>
			</ul>
			
			<template v-for="(ninja, index) in ninjas">
				<h3>{{ index }} . {{ ninja.nome }}</h3>
				<p>{{ ninja.idade }}</p>
			</template>
			
			<template v-for="ninja in ninjas">
				<div v-for="(val,key) in ninja">
					<p>{{ key }} - {{ val }}</p>
				</div>
			</template>
		</div>
		
		<script src="app.js"></script>
	</body>
</html>
