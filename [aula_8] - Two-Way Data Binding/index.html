<html>
<head>
	<meta charset="UTF-8">
	<title>VueJS Keyboard Events </title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="vue-app">
		<h1> Eventos do teclado </h1>
		<label>Nome:</label>
		<input type="text" v-model="nome"/>
		<br>
		<span>{{ nome }}</span>
		<br>
		<label>Idade:</label>
		<input type="text" v-model="idade"/>
		<br>
		<span>{{ idade }}</span>
		<br>
	</div>
	<script src="app.js"></script>
</body>
</html>
