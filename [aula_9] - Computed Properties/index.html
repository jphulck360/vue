<html>
	<head>
		<meta charset="UTF-8">
		<title>VueJS Computed Properties</title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="vue-app">
			<h1>Propriedades Computacionais</h1>
			<button v-on:click="a++">Add a A</button>
			<button v-on:click="b++">Add a B</button>
			<button v-on:click="a--">Subt a A</button>
			<button v-on:click="b--">Subt a B</button>
			<p>A - {{ a }}</p>
			<p>B - {{ b }}</p>
			<p>Aumenta + A = {{ addToA }}</p>
			<p>Aumenta + B = {{ addToB }}</p>
			<p>Diminui - A = {{ subtToA }}</p>
			<p>Diminui - B = {{ subtToB }}</p>
		</div>
		
		<script src="app.js"></script>
	</body>
</html>
